<!DOCTYPE html>
<html>

<head>
    <title>Design a Button</title>
</head>

<body>
    <h1>Design a Button</h1>

    <form action="make_button.php" method="POST">
        <p>
            <strong>Type the Button Text</strong><br />
            <input name="button_text" type="text" size="40">
        </p>
        <p>Choose Button Color:<br />
            <input type="radio" name="button_color" id="Red" value="red" />
            <label for="Red">Red</label><br />

            <input type="radio" name="button_color" id="Green" value="green" />
            <label for="Green">Green</label><br />

            <input type="radio" name="button_color" id="Blue" value="blue" />
            <label for="Blue">Blue</label><br />
        </p>
        <button type="submit" name="">Create Button</button>
    </form>
</body>

</html>
